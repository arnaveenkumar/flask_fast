<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickIt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05); /* translucent card */
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            flex-wrap: wrap;
            transition: background-color 0.3s ease;
        }
        input[type="text"]{
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: transparent;
            color: #222;
        }

        .date{
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: transparent;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        .add {
            background: #28a745;
            color: white;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 11px 20px;
            margin-bottom: 5px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            position: relative;
        }
        body.dark-mode li {
            background-color: #121212;
            color: #f0f0f0;
        }
        b.completed {
            text-decoration: line-through;
            color: #777;
        }
        #theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .trash-btn {
            background-color: #e3342f;
            color: white;
            border: none;
            padding: 11px 20px;
            border-radius: 4px;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            transition: background 0.3s;  
        }
        .checkbox {
            display: inline-flex;
            align-items: center;
            margin-right: 5px;
            transform: scale(1.5);
        }
        .due{
            font-size: 12px;
        }
        .struck {
        text-decoration: line-through;
        color: gray;
  }
    </style>
    
</head>
<body>
    <div id="theme-toggle">
        <div class="toggle-track">
            <span class="icon sun">ðŸŒž</span>
            <div class="toggle-ball"></div>
            <span class="icon moon">ðŸŒ™</span>
        </div>
    </div>
  
    <h1>TickIt - Your all-in-one to-do app</h1>

    <div class="container">
        <form id = "taskForm" action="/add" method="POST">
            <input type="text" name="task" placeholder="Add your task here..." required>
            <input type="date" class = "date" name="due_date">
            <button type="submit" class="add" title="Add Task">Add</button>
        </form>
        <ul>
            {% for task in tasks %}
            <li>
                    <input type="checkbox" class="checkbox" onchange="window.location.href='/complete/{{ loop.index0 }}'" {{ 'checked' if task.completed }}>
                    <div>
                        <b class="{{ 'completed' if task.completed else 'none'}}">{{ task.name }}</b>
                            <strong>{{ task.task }}</strong><br>
                            {% if task.due_date %}
                            <span class="due">Due on: {{ task.due_date }}</span>
                            {% endif %}
                    </div>
                
                    <div>
                        <a href="/delete/{{ loop.index0 }}" title="Delete Task" onclick="return confirmDelete()">
                            <button type="submit" class="trash-btn">
                            <i class="fas fa-trash" style="color: white;"></i>
                            </button>
                        </a>
                    </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="{{ url_for('static', filename='css/js/script.js') }}"></script>
</body>
</html>
