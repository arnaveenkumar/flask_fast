<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickit</title>
    <script>
        (function() {
            // Apply dark mode instantly before rendering
            if (localStorage.getItem("theme") === "dark") {
                document.documentElement.classList.add("dark-mode");
            }
        })();
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Prevent light theme flash */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
        }

        body.loaded {
            visibility: visible;
            opacity: 1;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        body.dark-mode .container {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: transparent;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fff;
            color: #222;
        }
        body.dark-mode input[type="text"] {
            background-color: transparent;
            color: #f0f0f0;
            border: 1px solid #555;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        .add {
            background: #28a745;
            color: white;
        }
        .complete {
            background: #007bff;
            color: white;
        }
        .delete {
            background: #dc3545;
            color: white;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        body.dark-mode li {
            background-color: #222;
            color: #f0f0f0;
        }
        li.completed {
            text-decoration: line-through;
            color: #777;
        }
        #theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="theme-toggle">
        <div class="toggle-track">
            <span class="icon sun">ðŸŒž</span>
            <div class="toggle-ball"></div>
            <span class="icon moon">ðŸŒ™</span>
        </div>
    </div>

    <h1>To-Do List</h1>

    <div class="container">
        <form action="/add" method="post">
            <input type="text" name="task" placeholder="Enter your new task here..." required>
            <button type="submit" class="add">Add</button>
        </form>
        <ul>
            {% for task in tasks %}
            <li class="{{ 'completed' if task.completed }}">
                <label>
                    <input type="checkbox" onchange="window.location.href='/complete/{{ loop.index0 }}'" {{ 'checked' if task.completed }}>
                    <b>{{ task.name }}</b>
                </label>
                <a href="/delete/{{ loop.index0 }}"><button class="delete">Delete</button></a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="{{ url_for('static', filename='css/js/script.js') }}"></script>
</body>
</html>
