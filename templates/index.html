<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.complete {
            background: #007bff;
        }
        button.delete {
            background: #dc3545;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        body.dark-mode li{
            color: #222;
        }
        li.completed {
            text-decoration: line-through;
            color: #777;
        }
        
       
    </style>
</head>
<body>
    <div id="theme-toggle">
            <div class="toggle-track">
                <span class="icon sun">ðŸŒž</span>
                <div class="toggle-ball"></div>
                <span class="icon moon">ðŸŒ™</span>
            </div>
    </div>
    

    <h1>To-Do List</h1>

            <div class="container">
                <form action="/add" method="post">
                    <input type="text" name="task" placeholder="Enter your new task here.." required>
                    <button type="submit">Add</button>
                </form>
                <ul>
            {% for task in tasks %}
            <li class="{{ 'completed' if task.completed }}">
                <b>{{ task.name }} </b>
                <div>
                    <a href="/complete/{{ loop.index0 }}"><button class="complete">Complete</button></a>
                    <a href="/delete/{{ loop.index0 }}"><button class="delete">Delete</button></a>
                </div>
            </li>
            {% endfor %}
            </ul>
            </div>

    <script src="{{ url_for('static', filename='css/js/script.js') }}"></script>
    
</body>
</html>
